<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="icon" href="favicon.ico">
    <style>
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        #hedding{
            position: relative;
            left: 130px
        }
    </style>
</head>
<body>
    <h3 id="hedding">Items Sold August 2016</h3>
    <table>
        <thead>
            <tr>
                <th colspan="2" rowspan="2"></th>
                <th colspan="3">Clothes</th>
                <th colspan="2">Accessories</th>
            </tr>
            <tr>
                <th>Trousers</th>
                <th>Skirts</th>
                <th>Dresses</th>
                <th>Bracelets</th>
                <th>Rings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" colspan="1"><strong>Belgium</strong></td>
                <td> <strong>Antwerp</strong></td>
                <td>56</td>
                <td>22</td>
                <td>43</td>
                <td>72</td>
                <td>23</td>
            </tr>
            <tr>
                <td><strong>Gent</strong></td>
                <td>46</td>
                <td>18</td>
                <td>50</td>
                <td>61</td>
                <td>15</td>
            </tr>
            <tr>
                <td><strong>Brussels</strong></td>
                <td>51</td>
                <td>27</td>
                <td>38</td>
                <td>69</td>
                <td>28</td>
            </tr>
            <tr>
                <td rowspan="2"><strong>The Netherlands</strong></td>
                <td><strong>Amsterdam</strong></td>
                <td>89</td>
                <td>34</td>
                <td>69</td>
                <td>85</td>
                <td>38</td>
            </tr>
            <tr>
                <td><strong>Utrecht</strong></td>
                <td>80</td>
                <td>12</td>
                <td>43</td>
                <td>36</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
