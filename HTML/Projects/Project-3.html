<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>

    <h2>Welcome to CodeHelp</h2>

    <h3>Contact Us Form</h3>

    <form action="https://thecodehelp.in" id="myForm">
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter Your Name" id="name" name="name"><br>

            <label for="email">Email</label>
            <input type="email" placeholder="Enter Your Email" id="email" name="email"><br>

            <label for="number">Contact Number</label>
            <input type="number" placeholder="Enter Conatct Number" id="number" name="number"><br>

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="">--Choose Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" value="dob"><br>
 
            <label for="rating">Rating</label> 
            <input type="radio" id="one" value="rating" name="rating">
            <label for="one">1</label>

            <input type="radio" id="two" value="rating" name="rating">
            <label for="two">2</label>

            <input type="radio" id="three" value="3" name="rating">
            <label for="three">3</label>

            <input type="radio" id="four" value="4" name="rating">
            <label for="four">4</label>

            <input type="radio" id="five" value="5" name="rating">
            <label for="five">5</label><br>

            <label for="message">Enter Your Message</label><br>
            <textarea name="message" id="message" cols="50" rows="6" placeholder="Enter Your Message"></textarea><br>

            <input type="submit" value="Send" >
            <input type="reset" value="Reset"><br><br>

            
            <a href="https://www.youtube.com/@CodeHelp" target="_blank"><img src="youtube.png" alt="Youtube Logo" width="50px"></a>
            <a href="https://www.instagram.com/code_help_" target="_blank"><img src="instagram2.jfif" alt="Instagram Logo" width="50px"></a>
            <a href="https://t.me/lovebabbercodehelp" target="_blank"><img src="telegram2.jfif" alt="Telegram Logo" width="45px" height="45px"></a>
         
        </div>    
    </form>

  

</body>
</html>
