<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        
        <div class="text-[#0398d4] font-medium text-[20px]">Increment & Decrement</div>

        <div  class="bg-white gap-10" style="display: flex; justify-content: space-between; padding: 5px;">
            <button onclick="decrement()" class="pl-5 pr-5 border-r-[3px]">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="count" class="text-xl font-bold">
                0
            </div>

            <button onclick="increment()" class="pr-5 pl-5 border-l-[3px]">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6fbe9edf18.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
