<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Share Modal</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- Red Circle Imgae -->
      <div id="red-circle-image"></div>

      <!-- Blue Circle Image -->
      <div id="blue-circle-image"></div>

      <div class="container">
        <div class="card-container">
          <div class="card">
            <div class="image">
              <img src="assets/profile-image.webp" alt="" width="150px" />
            </div>

            <div class="heading-name">
              <h2>Love Babbar</h2>
            </div>

            <div class="designation">
              <h3>Founder, Code Help</h3>
            </div>

            <div class="share-follow">
              <button onclick="openModal()" class="share">
                <i class="fa-solid fa-share"></i>
                <p>Share My Profile</p>
              </button>
              <button class="follow">
                <p>Follow Me</p>
              </button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal-container container">
        <div class="modal-card card">
            <div class="heading">
                <h2>Share My Peofile</h2>
                <!-- Cross Icon -->
                <button onclick="closeModal()" class="cross-button">
                    <i class="fa-solid fa-xmark"></i>
                </button>  
            </div>
            <div class="sub-heading">
                <h3>Share this via</h3>
            </div>
            <div class="icons">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                  <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                  </a>
                  <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                  <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                  </a>
                  <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                  </a>
            </div>
        </div>
      </div>


    </div>

    <div class="overlay" onclick="closeModal()"></div>

    <script
      src="https://kit.fontawesome.com/6fbe9edf18.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
